name: Build

on:
  push:
    branches:
      - master
      - Dev

jobs:
   Checkout-code:  
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
         fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
   sonar-analysis:
        name: sonar-analysis
        uses: Practice-org04651/sonar-main/.github/workflows/sonarqube-build.yml@Dev
        secrets:
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
